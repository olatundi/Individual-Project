<body>
    <div class="layout-twothirds-center">
        <h1>Create Your Account</h1>
        <div class="create-account quiet">
            <a href="Login.html" id="signup">or sign in to your account
            </a>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="register-form"  method='POST'>

                    <div class="labelAlign">
                        <label for="user">Username </label>
                        <input type="text" name="user" id="user" placeholder="Enter Username">
                    </div>

                    <div class="labelAlign">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter Password">
                    </div>

                    <div class="labelAlign">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="password" id="ConPassword" placeholder="Re-Enter Password">
                    </div>


                    <label for="firstName">First Name</label>
                    <input id="firstName" placeholder="Enter FirstName" type="text">

                    <label for="lastName">Last Name</label>
                    <input id="lastName" placeholder="Enter LastName" type="text">

                    <input id="register" onclick="return handleReg()" type="submit" class="btn btn-success" value="Create New Account">

                </form>
            </div>
        </div>
