<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <section>
        <div class="layout-twothirds-center">
            <h1>Login to Your Account</h1>
            <div class="create-account quiet">
                <a href="Register.html" id="signup">or create an account
                </a>
            </div>
            <div class="card">
                <div class="card-body">
                    <form id="login-form" method="POST">
                        <div class="login-password-container-email">
                            <div class="labelAlign">
                                <label for="user">Username </label>
                                <input type="text" name="user" id="user" autocorrect="off" spellcheck="false"
                                    autocapitalize="off" autofocus="autofocus" placeholder="Enter Username">
                            </div>

                            <div class="labelAlign">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Enter password">
                            </div>

                            <input id="login" onclick="return handleReg()" type="submit" class="btn btn-success"
                                value="             Login            ">
                        </div>
                    </form>
                    <p class="quiet "> <span class="login-forget-password quiet "> <a href="">
                                Forgot your password?</a> </span>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="requestJs.js" async defer></script>
    <script src="login.js" async defer></script>
</body>

</html>
